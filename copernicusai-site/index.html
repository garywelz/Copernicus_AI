<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copernicus AI - Keeping Current With Engaging AI Podcasts</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .podcast-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .podcast-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .listen-button {
            background-color: #1DB954;
            transition: background-color 0.3s ease;
        }
        .listen-button:hover {
            background-color: #1aa34a;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #1DB954;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .episode-description {
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        .episode-description p {
            margin-bottom: 0.5rem;
        }
        .episode-description a {
            color: #1DB954;
            text-decoration: underline;
        }
        .episode-description ul, .episode-description ol {
            margin-left: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .episode-description ul {
            list-style-type: disc;
        }
        .episode-description ol {
            list-style-type: decimal;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            max-width: 700px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
        .full-description {
            margin-top: 1rem;
        }
        .full-description p {
            margin-bottom: 1rem;
        }
        .category-section {
            margin-bottom: 2rem;
        }
        .category-title {
            position: relative;
            cursor: pointer;
            padding-right: 30px;
        }
        .category-title::after {
            content: '+';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }
        .category-title.active::after {
            content: '-';
        }
        .category-content {
            display: none;
        }
        .category-content.active {
            display: block;
        }
        .tab-button {
            padding: 0.5rem 1rem;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }
        .tab-button.active {
            border-bottom: 2px solid #1DB954;
            color: #1DB954;
        }
        .resource-links {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .resource-link {
            font-size: 0.875rem;
            color: #1DB954;
            text-decoration: underline;
            transition: color 0.2s ease;
        }
        .resource-link:hover {
            color: #158c3f;
        }
    </style>
</head>
